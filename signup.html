<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMate</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Welcome to TaskMate</h1>
    <div id="mainlogin">
      <h2>Sign Up</h2>
      <div id="login">
        <form action="">
          <label for="uname">Name </label>
          <input
            type="text"
            placeholder="Enter your name"
            id="uname"
            required
          />
          <label for="username">Username</label>
          <input
            type="text"
            placeholder="Enter the username"
            id="username"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            id="password"
            required
          />
          <br />
          <label for="confopassword">Confirmed Password</label>
          <input
            type="password"
            placeholder="Confirm your password"
            id="confopassword"
            required
          />
          <br />
          <p>Already have account? <a href="index.html">Login</a></p>
          <button type="button" id="signup-btn" onclick="getdatafromsignup()">SignUp</a></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
