<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>TaskMate - To Do List</h1>
    </header>
    <div class="input-section">
      <input type="text" placeholder="Enter your task" id="newtask"> 
      <button id="addtask-btn" onclick="addtask()">Add Task</button>
    </div>
    <ul id="tasklist"></ul> 
    <button type="button" onclick="logout()" id="logout-btn">Logout</button>
  </div>
    
  <script src="todolist.js"></script>
</body>
</html>
